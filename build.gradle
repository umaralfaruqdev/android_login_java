 buildscript {
    
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
 }

 allprojects {
    repositories {
        google()
        jcenter()
    }
 }

 task clean(type: Delete) {
    delete rootProject.buildDir
 }
